name: CI

on:
    push:
        branches: main
    pull_request:
        branches: "*"

jobs:
    test-contracts:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  persist-credentials: false
            - name: Install node
              uses: actions/setup-node@v1
              with:
                  node-version: 16
            - name: Install dependencies
              run: yarn
            - name: Typechain
              run: yarn typechain
              working-directory: ./packages/contracts
            - name: Test
              run: yarn test
              working-directory: ./packages/contracts
    lint-contracts-typescript:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  persist-credentials: false
            - name: Install node
              uses: actions/setup-node@v1
              with:
                  node-version: 16
            - name: Install dependencies
              run: yarn
            - name: Typechain
              run: yarn typechain
              working-directory: ./packages/contracts
            - name: Lint Typescript
              run: yarn lint:ts
              working-directory: ./packages/contracts
    lint-contracts-solidity:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  persist-credentials: false
            - name: Install node
              uses: actions/setup-node@v1
              with:
                  node-version: 14
            - name: Install dependencies
              run: yarn
            - name: Lint Solidity
              run: yarn lint:sol
              working-directory: ./packages/contracts

env:
    MNEMONIC: "we need a mnemonic phrase so that continuous integration will not fail"
    INFURA_API_KEY: "zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz"
    MATICVIGIL_API_KEY: "zzzzzzzzzzzzzzzzzzzzzzzzzzzz"